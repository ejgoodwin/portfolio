<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Main styleshee -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css">

</head>
<body>
	<main class="main">
		<div class="container">
		    <div id="content">
				<div class="card card--narrow">
				    <div class="card-body p-4">
				    	<div class="w-50">
							<img src="images/workbench-logo-black.svg">
				    	</div>
						
						<h1 class="heading pt-3">Login</h1>

						<form>
							<div class="form-group">
								<label for="username"><strong>Username</strong></label>
								<input class="form-control" type="text" name="username" id="username">
							</div>

							<div class="form-group">
								<label for="password"><strong>Password</strong></label>
								<input class="form-control" type="text" name="password" id="password">
							</div>
						
							<div class="form-group">
								<label for="site"><strong>Site</strong></label>
								<input class="form-control" type="password" name="site" id="site">
							</div>

							<div class="form-check mb-3">
							  	<input class="form-check-input" type="checkbox" value="" id="acceptTerms">
						  		<label class="form-check-label" for="acceptTerms">
						    		I accept the <a href="" target="_blank">terms and conditions</a>
						  		</label>
							</div>	
						</form>
						
						<div class="d-flex">
							<button class="btn btn-outline-primary w-50 mr-1">Forgot password?</button>
							<button class="btn btn-primary w-50">Login</button>
						</div>

						<p class="text-muted mt-3"><small>Â© 1999 - 2019 Straker Translations Limited. All rights reserved. <a href="" target="_blank">Privacy policy</a> and <a href="" target="_blank">terms & conditions</a>.</small></p>
				    </div>
				</div>
		    </div>
		</div>
    </main>

	<!-- JQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- Popper (for bootstrap dropdowns) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Interact - drag and resize -->
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

	<!-- Custom JS -->
	<script src="main.js"></script>

</body>
</html>
