<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Workbench Concordance</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Main styleshee -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css">

</head>
<body>

	<header class="header">
		<a class="header__logo-container" href="index.html">
			<img src="images/workbench-logo.svg">
		</a>
		<div class="header__details">
			<div class="header__user-dropdown dropdown">
				<a class="header__dropdown-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, Erica Goodwin</a>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Logout</a>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="row">
				<div class="card card-body">
					<h1 class="heading">Concordance Search</h1>
					<p>English > Spanish</p>

             		<div class="concordance-search">
            			<form class="mb-2 pl-0 col-lg-6">
            				<div class="mb-2">	
            					<div class="form-check form-check-inline">
            						<input class="form-check-input" type="radio" name="conco-search" id="conco-search-source" value="source" checked>
            						<label class="form-check-label" for="conco-search-source">Source</label>
            					</div>
            					<div class="form-check form-check-inline">
            						<input class="form-check-input" type="radio" name="conco-search" id="conco-search-target" value="target">
            						<label class="form-check-label" for="conco-search-target">Target</label>
            					</div>
            				</div>
            				<div class="d-flex mb-2">
            					<div class="input-group">
            						<input class="form-control" type="text" name="" value="la" placeholder="Search">
            						<div class="input-group-append">
            							<button class="btn btn-primary"><i class="fas fa-search"></i></button>
            						</div>
            					</div>
            					<button class="btn btn-outline-primary ml-2" type="button" data-toggle="collapse" data-target="#filter-expand"><i class="fas fa-filter"></i></button>
            				</div>
            				
            				<div class="mt-2 mb-2">
								<div class="input-group collapse" id="filter-expand">
									<input class="form-control" type="text" name="" placeholder="Filter">
									<div class="input-group-append">
										<select class="ml-2 form-control">
											<option>Source</option>
											<option>Target</option>
										</select>
									</div>
								</div>
            				</div>
            				
            				<a class="float-right" href=""><i class="fas fa-ban mr-1"></i>Clear search</a>
            			</form>
            			<div class="form-inline mb-2">
            				<label class="mr-2">Sort</label>
            				<select class="form-control mr-2 mb-1">
            					<option>Source</option>
            					<option>Target</option>
            				</select>
            				<select class="form-control mr-2 mb-1">
            					<option>Ascending</option>
            					<option>Descending</option>
            				</select>
            			</div>
            			<div class="concordance-search__result">
            				<p class="concordance-search__source mb-2">Salve <span class="concordance-search__highlight">la</span> cuidad</p>
            				<p class="concordance-search__target mb-2">Save the city</p>
            				<p class="text-muted mb-0">Project: 2019-09-20</p>
            			</div>
            			<div class="concordance-search__result">
            				<p class="concordance-search__source mb-2">Salve <span class="concordance-search__highlight">la</span> cuidad</p>
            				<p class="concordance-search__target mb-2">Save the city</p>
            				<p class="text-muted mb-0">Project: 2019-09-20</p>
            			</div>
            			<div class="concordance-search__result">
            				<p class="concordance-search__source mb-2">Salve <span class="concordance-search__highlight">la</span> cuidad</p>
            				<p class="concordance-search__target mb-2">Save the city</p>
            				<p class="text-muted mb-0">Project: 2019-09-20</p>
            			</div>
             		</div>
				</div>
			</div>
		</div>
	</main>

	<!-- JQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- Popper (for bootstrap dropdowns) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Interact - drag and resize -->
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

	<!-- Custom JS -->
	<script src="main.js"></script>

</body>
</html>
